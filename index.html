<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Dungeons & Degenerate Gamblers</title>

<!-- ===== ICONS ===== -->
<link rel="icon" type="image/png" href="index.icon.png">
<link rel="apple-touch-icon" href="index.apple-touch-icon.png">

<!-- ===== BASE ===== -->
<base href="./">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    width: 100%;
    height: 100%;
}
#canvas {
    width: 100%;
    height: 100%;
    display: none;
}
#loader {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #111, #000);
    color: #00ff99;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
#logo {
    max-width: 300px;
    margin-bottom: 20px;
}
#bar {
    width: 320px;
    height: 14px;
    border: 1px solid #00ff99;
}
#bar-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #00ff99, #00ffaa);
    box-shadow: 0 0 10px #00ff99;
    transition: width 0.25s;
}
</style>
</head>

<body>

<!-- ===== LOADER ===== -->
<div id="loader">
    <img id="logo" src="index.png" alt="Game Logo">
    <div id="bar"><div id="bar-fill"></div></div>
</div>

<!-- ===== GAME CANVAS ===== -->
<canvas id="canvas" tabindex="-1"></canvas>

<!-- ===== GODOT ENGINE FILES ===== -->
<script src="index.audio.worklet.js"></script>
<script src="index.audio.position.worklet.js"></script>
<script src="index.js"></script>

<script>
/* ===============================
   FILE PART MERGER (GODOT SAFE)
================================ */

async function mergeParts(base, count, progressStart, progressEnd) {
    const buffers = [];
    for (let i = 1; i <= count; i++) {
        const r = await fetch(`${base}.part${i}`);
        buffers.push(await r.arrayBuffer());
        const pct = progressStart + ((i / count) * (progressEnd - progressStart));
        document.getElementById("bar-fill").style.width = pct + "%";
    }
    return URL.createObjectURL(new Blob(buffers));
}

(async () => {
    /* ðŸ”§ CHANGE COUNTS WHEN YOU UPLOAD PARTS */
    const pckURL  = await mergeParts("index.pck",  7);
    const wasmURL = await mergeParts("index.wasm", 2);

    const GODOT_CONFIG = {
        executable: "index",
        canvasResizePolicy: 2,
        focusCanvas: true,
        args: [],
        fileSizes: {},
        onProgress: (c, t) => {
            if (t > 0) {
                document.getElementById("bar-fill").style.width =
                    (90 + (c / t) * 10) + "%";
            }
        }
    };

    const engine = new Engine(GODOT_CONFIG);

    await engine.startGame({
        canvas: document.getElementById("canvas"),
        mainPack: pckURL,
        wasm: wasmURL
    });

    document.getElementById("loader").remove();
    document.getElementById("canvas").style.display = "block";
})();
</script>

</body>
</html>
